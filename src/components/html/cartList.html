<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      .pj_cartList-bottom {
        color: black;
        text-align: left;
        border-bottom: 2px solid orange;
        padding-bottom: 10px;
        width: 20%;
        margin-left: 50px;
      }
      .pj_cartList-h2 {
        text-align: center;
      }
      .pj_cartList-img {
        width: 80px;
        height: 100px;
      }
      .pj_Manufacturer-name {
        float: right;
        padding: 20px;
      }

      .pj_thead {
        border-bottom: 3px solid orange;
        padding-bottom: 20px;
      }
      .pj_white-space {
        white-space: nowrap;
        font-size: 14px;
      }
    </style>
  </head>

  <body>
    <div class="container py-4">
      <div class="pj_cartList-bottom">
        <h2 class="pj_cartList-h2">購物車清單</h2>
      </div>
      <div class="pb-5">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 p-5 bg-white rounded ">
              <div class="table-responsive">
                <table class="table">
                  <thead class="pj_thead">
                    <tr>
                      <th scope="col">
                        <input type="checkbox" name="" />
                      </th>
                      <th scope="col">
                        <div class="p-2 text-uppercase"></div>
                      </th>
                      <th scope="col">
                        <div class="p-2 text-uppercase pj_white-space">
                          商品
                        </div>
                      </th>
                      <th scope="col" class="">
                        <div class="p-2 text-uppercase pj_white-space">
                          茶種
                        </div>
                      </th>
                      <th scope="col" class="">
                        <div class="py-2 text-uppercase pj_white-space">
                          單位
                        </div>
                      </th>
                      <th scope="col" class="">
                        <div class="py-2 text-uppercase pj_white-space">
                          價格
                        </div>
                      </th>
                      <th scope="col" class="">
                        <div class="py-2 text-uppercase pj_white-space">
                          數量
                        </div>
                      </th>
                      <th scope="col" class="">
                        <div class="py-2 text-uppercase pj_white-space">
                          總數
                        </div>
                      </th>
                      <th scope="col" class="">
                        <div class="py-2 text-uppercase pj_white-space">
                          移除
                        </div>
                      </th>
                    </tr>
                  </thead>

                  <tbody>
                    <tr>
                      <th><input type="checkbox" /></th>
                      <th scope="row">
                        <div class="p-2 ">
                          <img
                            class="pj_cartList-img"
                            src="../../images/01.jpg"
                            alt=""
                          />
                        </div>
                      </th>
                      <td class=" align-middle" style="font-size: 14px;">
                        <strong
                          >【 冷泡茶精選 】 台灣茶 ‧ 綜合茶包組 - 外出單人瓶(
                          600ml ) 茶包3gx4枚</strong
                        >
                      </td>
                      <td class=" align-middle pj_white-space">
                        <strong>紅茶</strong>
                      </td>
                      <td class=" align-middle pj_white-space">
                        <strong>公斤</strong>
                      </td>
                      <td class=" align-middle pj_white-space">
                        <strong>$69.00</strong>
                      </td>
                      <td class=" align-middle pj_white-space">
                        <strong>3</strong>
                      </td>
                      <td class=" align-middle pj_white-space">
                        <strong>198.00</strong>
                      </td>
                      <td class=" align-middle pj_white-space">
                        <strong>刪除</strong>
                      </td>
                    </tr>
                  </tbody>
                </table>

                <div class="pj_card-price-amount">
                  <div class="amount d-flex">
                    <p style="margin: 10px">數量</p>
                    <input type="number" style="margin: 10px;width: 60px;" />
                  </div>
                  <div class="pj_price">
                    <p style="margin: 10px; font-size: 24px">NT $320</p>
                  </div>
                </div>

                <div class="pj_cart-btn">
                  <button
                    type="button"
                    class="btn btn-outline-warning m-1 pj_cart-button"
                  >
                    加入購物車
                    <img src="../../images/shopping_cart-24px.svg" alt="" />
                  </button>
                  <button
                    type="button"
                    class="btn btn-warning m-1 pj_cart-button"
                  >
                    直接購買
                    <img src="../../images/favorite_border-24px.svg" alt="" />
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
